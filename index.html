<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Typing Test</h1>
        </div>
        <div class="testArea">
            <div class="testContent">
             <p id="toType"></p> 
            </div>
            <div class="typeArea">
                <input type="text" id="input">
                <button id="btnStart"> 1:00 </button>
            </div>
        </div>
        <div class="results">
            <table>
                <tr>
                    <th>
                        Characters Typed        
                    </th>
                    <td id="charTyped">
                        Yes
                    </td>
                </tr>
                <tr>
                    <th>
                        Errors
                    </th>
                    <td id="errors">
                        Yes
                    </td>
                </tr>
                <tr>
                    <th>
                        Total WPM
                    </th>
                    <td id="wpm">
                        Yes
                    </td>
                </tr>
            </table>
            <ul class="errors">
                <li></li>
            </ul>
        </div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
